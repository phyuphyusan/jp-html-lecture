<!DOCTYPE html>
<html>
<head>
	<title>CSS Intro</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Internal CSS -->
	<style type="text/css">
		/*Element Selector*/
		h1{
				color: red;
		}
		/*Class Selector*/
		.myh1{
			color: pink;
		}
		/*id Selector*/
		#myh1{
			color: #40a544;
		}
		.h1c{
			text-align: center;
		}
		a{
			color: black;
			text-decoration: none;
			font-size: 20px;

		}
		.lh1{
			color: blue;
			
			border: 1px dotted black;
			margin-top: 20px;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h1>Hello CSS</h1>
	<h1 class="myh1 h1c h2c ">Hello CSS</h1>
	<h1 id="myh1">Hello CSS</h1>
	<h1 class="lh1">Hello CSS</h1>
	<a href="https://google.com" target="_blank" >Google</a>
</body>
</html>
