<!DOCTYPE html>
<html>
<head>
	<title>Table Page</title>
</head>
<body>
	<table border="1"  cellpadding="10" cellspacing="0" >
		<tr>
			<th>Col 1</th>
			<th>Col 2</th>
			<th>Col 3</th>
		</tr>
		<tr>
			<td colspan="2">Value 1</td>
			<td>Value 2</td>
			
		</tr>
		<tr>
			<td  colspan="3">Val 1</td>
			
		</tr>
	</table>
	<table border="1"  cellpadding="10" cellspacing="0" >
		<tr>
			<th>Col 1</th>
			<th>Col 2</th>
			<th>Col 3</th>
		</tr>
		<tr>
			<td rowspan="2" colspan="2">Value 1</td>
			<td>Value 2</td>
			
		</tr>
		<tr>
			<td  rowspan="3">Val 1</td>
			
		</tr>
	</table>
	<table border="1"  cellpadding="10" cellspacing="0" >
		<caption>This is a testing.</caption>
		<thead>
			<tr>
				<th>Col 1</th>
				<th>Col 2</th>
				<th>Col 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2" colspan="2">Value 1</td>
				<td>Value 2</td>
			</tr>
			<tr>
				<td  rowspan="3">Val 1</td>
			</tr>
			
		</tbody>
	</table>

</body>
</html>
